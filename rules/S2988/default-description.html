<h2 id="_description">Description</h2>
<div class="sectionbody">
<div class="paragraph">
<p>When calling UPDATE statement in a program, it should contain a WHERE clause to keep the modification of records under control. If not, it can have side effects on other part of the program that will access the same data.</p>
